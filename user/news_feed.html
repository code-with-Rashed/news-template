<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../image/fav.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar" class="expand">
            <div class="d-flex">
                <button class="toggle-btn" type="button" onclick="toggle()">
                    <i class="bi bi-ui-radios-grid"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="dashboard.html">
                        <img src="../image/logo.png" alt="logo" width="100px">
                    </a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="bi bi-diagram-3 fs-5 me-1"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="news_feed.html" class="sidebar-link  active">
                        <i class="bi bi-newspaper"></i>
                        <span>News Feed</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="bookmark.html" class="sidebar-link">
                        <i class="bi bi-bookmarks"></i>
                        <span>Bookmark news</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="liked.html" class="sidebar-link">
                        <i class="bi bi-hand-thumbs-up"></i>
                        <span>Liked news</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="interested_category.html" class="sidebar-link">
                        <i class="bi bi-bookmark-heart"></i>
                        <span>Interested on category</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="profile.html" class="sidebar-link">
                    <img src="../image/user.jpg" alt="profile" width="25px" height="25px" style="border-radius: 50%;">
                    <span class="ms-1">Profile</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
