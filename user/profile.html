<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="../image/fav.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button" onclick="toggle()">
                    <i class="bi bi-ui-radios-grid"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="dashboard.html">
                        <img src="../image/logo.png" alt="logo" width="100px">
                    </a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="dashboard.html" class="sidebar-link">
                        <i class="bi bi-diagram-3 fs-5 me-1"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="news_feed.html" class="sidebar-link">
                        <i class="bi bi-newspaper"></i>
                        <span>News Feed</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="bookmark.html" class="sidebar-link">
                        <i class="bi bi-bookmarks"></i>
                        <span>Bookmark news</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="liked.html" class="sidebar-link">
                        <i class="bi bi-hand-thumbs-up"></i>
                        <span>Liked news</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="disliked.html" class="sidebar-link">
                        <i class="bi bi-hand-thumbs-down"></i>
                        <span>Disliked news</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="interested_category.html" class="sidebar-link">
                        <i class="bi bi-bookmark-heart"></i>
                        <span>Interested on category</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="profile.html" class="sidebar-link  active">
                    <img src="../image/user.jpg" alt="profile" width="25px" height="25px" style="border-radius: 50%;">
                    <span class="ms-1">Rashed alam</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </a>
            </div>
        </aside>
        <div class="main p-3">
            <div class="row ms-1">
                <div class="col mt-5 bg-white shadow-sm p-4 rounded">
                    <h2 class="fw-bold mb-3">Profile Management</h2>
                    <div class="row">
                        <!-- Profile Update Area Start -->
                        <div class="col-md-6">
                            <form class="shadow rounded p-4">
                                <div class="mb-4">
                                    <img src="../image/user.jpg" alt="Profile-Photo" class="rounded" width="100px"
                                        height="130px" style="object-fit: cover">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="photo" class="mb-1">Change Photo</label>
                                    <input type="file" id="photo" class="form-control" accept=".png,.jpeg,.jpg">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="name" class="mb-1">Name</label>
                                    <input type="text" id="name" class="form-control" value="Rashed alam" required=""
                                        maxlength="30">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="email" class="mb-1">Email</label>
                                    <input type="email" id="email" class="form-control" value="example@mail.com"
                                        required="" maxlength="50">
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Update
                                </button>
                            </form>
                        </div>
                        <!-- Profile Update Area End -->
                        <!-- Change Password Area Start -->
                        <div class="col-md-6">
                            <form class="shadow rounded p-4">
                                <p class="h5 fw-bold mb-3">Update Password</p>
                                <div class="form-group mb-3">
                                    <label for="oldPassword" class="mb-1">Old Password</label>
                                    <input type="password" id="oldPassword" class="form-control"
                                        placeholder="Enter old password" maxlength="25" required="">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="newPassword" class="mb-1">New Password</label>
                                    <input type="password" id="newPassword" class="form-control"
                                        placeholder="Enter new password" maxlength="25" required="">
                                </div>
                                <div class="form-group mb-3">
                                    <label for="confirmPassword" class="mb-1">Confirm Password</label>
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="Enter confirm password" maxlength="25" required="">
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    Change Password
                                </button>
                            </form>
                        </div>
                        <!-- Change Password Area End -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
