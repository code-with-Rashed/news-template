<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DASHBOARD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="../image/fav.png" type="image/x-icon" />
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Area Start -->
        <div class="col-2 bg-white shadow-sm vh-100">
          <!-- Logo Area Start -->
          <div class="py-3 text-center">
            <img src="../image/logo.png" alt="logo" width="150" />
          </div>
          <!-- Logo Area End -->
          <!-- Sidebar Link Area Start -->
          <div class="row">
            <div class="col mt-5">
              <ul class="list-group list-group-flush">
                <li class="list-group-item list-group-item-primary">
                  <a
                    href="dashboard.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-diagram-3 fs-5 me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="category.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-list-ul fs-5 me-1"></i>
                    Categories
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="news.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-newspaper fs-5 me-1"></i>
                    News
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="message.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-envelope-open fs-5 me-1"></i>
                    Messages
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="user.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-people fs-5 me-1"></i>
                    Users
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="setting.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-gear fs-5 me-1"></i>
                    Settings
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Sidebar Link Area End -->
        </div>
        <!-- Sidebar Area End -->
        <!-- Content Area Start-->
        <div class="col-10">
          <!-- Nav Header Area Start-->
          <div class="row p-4 bg-white ms-1 shadow-sm">
            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-outline-dark btn-sm shadow-none"
                title="collapse"
              >
                <i class="bi bi-list-ul fw-bold fs-5"></i>
              </button>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-outline-dark btn-sm shadow-none dropdown-toggle"
                  data-bs-toggle="dropdown"
                  data-bs-display="static"
                  aria-expanded="false"
                >
                  <img
                    src="../image/user.jpg"
                    alt="profile-photo"
                    width="30px"
                    height="30px"
                    class="rounded-circle"
                  />
                  <strong>Rashed alam</strong>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li><a href="" class="dropdown-item">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Nav Header Area End -->
          <!-- Content Management Area Start -->
          <div class="row ms-1 justify-content-around mt-5 text-center">
            <div class="col-md-3 bg-white shadow-sm p-4 rounded mb-2">
              <strong class="d-block">TOTAL CATEGORY</strong>
              <span>10</span>
            </div>
            <div class="col-md-3 bg-white shadow-sm p-4 rounded mb-2">
              <strong class="d-block">TOTAL NEWS</strong>
              <span>10</span>
            </div>
            <div class="col-md-3 bg-white shadow-sm p-4 rounded mb-2">
              <strong class="d-block">TOTAL MESSAGE</strong>
              <span>10</span>
            </div>
          </div>
          <!-- Content Management Area End -->
        </div>
        <!-- Content Area End-->
      </div>
    </div>
  </body>
</html>
