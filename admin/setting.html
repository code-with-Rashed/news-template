<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SETTINGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="shortcut icon" href="../image/fav.png" type="image/x-icon" />
  </head>

  <body class="bg-light">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Area Start -->
        <div class="col-2 bg-white shadow-sm vh-100">
          <!-- Logo Area Start -->
          <div class="py-3 text-center">
            <img src="../image/logo.png" alt="logo" width="150" />
          </div>
          <!-- Logo Area End -->
          <!-- Sidebar Link Area Start -->
          <div class="row">
            <div class="col mt-5">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a
                    href="dashboard.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-diagram-3 fs-5 me-1"></i>
                    Dashboard
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="category.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-list-ul fs-5 me-1"></i>
                    Categories
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="news.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-newspaper fs-5 me-1"></i>
                    News
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="message.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-envelope-open fs-5 me-1"></i>
                    Messages
                  </a>
                </li>
                <li class="list-group-item">
                  <a
                    href="user.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-people fs-5 me-1"></i>
                    Users
                  </a>
                </li>
                <li class="list-group-item list-group-item-primary">
                  <a
                    href="setting.html"
                    class="text-decoration-none fs-6 text-dark fw-bold text-capitalize d-block"
                  >
                    <i class="bi bi-gear fs-5 me-1"></i>
                    Settings
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- Sidebar Link Area End -->
        </div>
        <!-- Sidebar Area End -->
        <!-- Content Area Start -->
        <div class="col-10">
          <!-- Nav Header Area Start-->
          <div class="row p-4 bg-white ms-1 shadow-sm">
            <div class="col-md-6">
              <button
                type="button"
                class="btn btn-outline-dark btn-sm shadow-none"
                title="collapse"
              >
                <i class="bi bi-list-ul fw-bold fs-5"></i>
              </button>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
              <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-outline-dark btn-sm shadow-none dropdown-toggle"
                  data-bs-toggle="dropdown"
                  data-bs-display="static"
                  aria-expanded="false"
                >
                  <img
                    src="../image/user.jpg"
                    alt="profile-photo"
                    width="30px"
                    height="30px"
                    class="rounded-circle"
                  />
                  <strong>Rashed alam</strong>
                </button>
                <ul class="dropdown-menu dropdown-menu-lg-end">
                  <li><a href="" class="dropdown-item">Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Nav Header Area End -->
          <!-- Content Management Area Start -->
          <div class="row ms-1">
            <div class="col mt-5 bg-white shadow-sm p-4 rounded">
              <h2 class="fw-bold mb-3">Settings Management</h2>
              <div class="d-flex">
                <div class="shadow rounded p-3 m-2 w-25 text-center">
                  <div class="h5 mb-2">Favicon</div>
                  <div>
                    <img
                      src="../image/fav.png"
                      alt="favicon"
                      title="Current Favicon"
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-sm btn-primary mt-2"
                    data-bs-toggle="modal"
                    data-bs-target="#changeFaviconModal"
                  >
                    Change Favicon
                  </button>
                </div>
                <div class="shadow rounded p-3 m-2 w-25 text-center">
                  <div class="h5 mb-2">Logo</div>
                  <div>
                    <img
                      src="../image/logo.png"
                      alt="favicon"
                      width="60px"
                      title="Current Logo"
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-sm btn-primary mt-2"
                    data-bs-toggle="modal"
                    data-bs-target="#changeLogoModal"
                  >
                    Change Logo
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- Content Management Area End -->
        </div>
        <!-- Content Area End -->
      </div>
    </div>
    <!-- Change Favicon Modal Start-->
    <div
      class="modal fade"
      id="changeFaviconModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Change Favicon
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="changeFavicon" class="fw-bold mb-2"
                  >Change Favicon</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="changeFavicon"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Change</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Change Favicon Modal End-->
    <!-- Change Logo Modal Start-->
    <div
      class="modal fade"
      id="changeLogoModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Change Logo
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="changeLogo" class="fw-bold mb-2">Change Logo</label>
                <input
                  type="file"
                  class="form-control"
                  id="changeLogo"
                  required
                />
              </div>
              <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Change</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Change Favicon Modal End-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
